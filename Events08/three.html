<script>
   // setTimeOut()
   //setTimeout() is an asynchronous function
   //The global setTimeout() method sets a timer which executes a function or specified piece of code once the timer expires.
   // It is called or referenced from the web Api.

   setTimeout( ()=> {
   console.log("I will come after 2 seconds");
   }, 2000) 

   // but we can also give any refernce of a function as well

   const theF = () => {
    console.log("heloooo");
   }
   setTimeout(theF,3000)
   
   // The difference between setInterval() and setTimeOut() is 
   // 1. setInterval() executes the function repeatedly after the given interval of time.
   // 2. But setTimeout() executes the function only once after give time.



   const changeT = ()=>{
    document.querySelector("h1").innerHTML = "Bests stalker"
   }

   //setTimeout(changeT,4000)


// There is a function clearTimeOut() to stop the setTimeOut()

  //clearTimeout(changeT)

  // now use this on a button


  const changeName = setTimeout(changeT,4000)
  document.querySelector("#stop").addEventListener("click",()=>{
      clearTimeout(changeName)
  })
